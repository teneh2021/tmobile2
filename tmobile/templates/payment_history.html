{% load widget_tweaks %}


  <div class="modal-header">
    <h3 class="modal-title">Payment history</h3>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

 <div class="modal-body">
       <table >
           <thead >
               <tr>
                   <th >Date</th>
                   <th >Amount</th>
                   <th>Screenshot</th>
               </tr>
           </thead>
           <tbody>
                {% for screenshot in users|slice:":10" %}
            <tr>
                   
              
                   
                   <td style="width: 200px;">{{screenshot.date_created}}</td>
             
                   <td style="width: 200px;">{{screenshot.total_paid}}</td>
               
                   <td>Yes</td>
                
            </tr>
         {% endfor %}
           </tbody>
       </table>
      </div>

  <div class="modal-footer justify-content-between">
    <p>If you do not see complete history, it maybe someone (e.g spouse) paid on your behalf</p>
          <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>

  </div>
